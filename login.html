<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Recycle</title>
    <meta name="description" content="Bem-vindo ao Recycle - sua plataforma para reciclagem eficiente e sustentável. Junte-se a nós na missão de proteger o meio ambiente!">
    <meta name="keywords" content="reciclagem, sustentabilidade, meio ambiente, reciclar, lixo, ecologia">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

    <header class="cabecalhoContainer">
        <div>
            <nav class="menu">
                <ul id="menuNav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="ods.html">ODSs</a></li>
                    <li><a href="sobremaquina.html">Sobre a Máquina</a></li>
                    <li><a href="sobrenos.html">Sobre Nós</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
                <ul id="menuLogin">
                    <li><a href="login.html">Login</a></li>
                    <li><a href="cadastro.html">Meu perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="formContainer">
        <!-- Botões para alternar -->
        <div class="toggleButtons">
            <button id="btnLogin">Entrar</button>
            <button id="btnCadastro">Cadastrar</button>
        </div>

        <!-- Seção de Login -->
        <section id="loginSection">
            <p>Já possui conta? Entre aqui.</p>
            <form class="formularioLogin">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required>
                <label for="senha">Senha: </label>
                <input type="password" id="senha" name="senha" required>
                <input type="submit" value="Entrar">
            </form>
        </section>

        <!-- Seção de Cadastro -->
        <section id="cadastroSection" style="display:none;">
            <p>Não possui conta? Cadastre-se aqui.</p>
            <form class="formularioCadastro">
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome" required>
                <label for="emailCadastro">Email: </label>
                <input type="email" id="emailCadastro" name="email" required>
                <label for="senhaCadastro">Senha: </label>
                <input type="password" id="senhaCadastro" name="senha" required>
                <label for="confirmaSenha">Confirmar Senha: </label>
                <input type="password" id="confirmaSenha" name="confirmaSenha" required>
                <input type="submit" value="Cadastrar">
            </form>
        </section>
    </main>

    <script src="/js/login.js"></script>
</body>
</html>
